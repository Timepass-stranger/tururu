<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Great Journeys</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden; /* पेज स्क्रॉल रोक दिया */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      height: 600px; /* फिक्स्ड हाइट */
      text-align: center;
      padding: 20px;
      user-select: none;
      border-radius: 20px;
      box-shadow: 0 0 40px #6c63ffaa;
      background: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      touch-action: none; /* टच जेस्चर सही काम करने के लिए */
    }
    #year {
      font-size: 6rem;
      font-weight: 900;
      color: #6c63ff;
      letter-spacing: 12px;
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }
    .image-container {
      width: 100%;
      max-width: 700px;
      height: 350px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 0 30px #6c63ffaa;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: opacity 0.6s ease;
      user-select: none;
      pointer-events: none;
    }
    #desc {
      font-size: 1.3rem;
      font-weight: 600;
      color: #bbb;
      min-height: 48px;
      transition: opacity 0.4s ease;
    }
    #descLines {
      margin-top: 15px;
      font-size: 1rem;
      line-height: 1.6;
      color: #aaa;
      min-height: 80px;
      white-space: pre-line;
      transition: opacity 0.4s ease;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="container" tabindex="0">
    <div id="year">2015</div>

    <div class="image-container">
      <img id="image" src="" alt="Space Image" />
    </div>

    <div id="desc">Loading description...</div>
    <div id="descLines">Loading details...</div>
  </div>

  <script>
    const data = [
      {
        year: 2015,
        img: 'ChatGPT Image Jun 23, 2025, 04_36_00 PM.jpg',
        desc: 'Jab we met',
        lines: "2015: The beginning of an incredible journey.."
      },
   
      {
        year: 2020,
        img: 'ChatGPT Image Jun 23, 2025, 04_44_12 PM.jpg',
        desc: 'Online class',
        lines: "2020: SLEEPING SCHEDULE WITH TOPPER "
      },
      {
        year: 2021,
        img: 'ChatGPT Image Jun 23, 2025, 05_34_24 PM.jpg',
        desc: 'Tough Times.',
        lines: "2021: 12th B1."
      },
      {
        year: 2022,
        img: 'Cinema.jpg',
        desc: 'The Play date.',
        lines: "2022: Coincidences."
      },
      {
        year: 2023,
        img: '2023.jpg',
        desc: 'One Year',
        lines: "2023: DESTINY."
      },
      {
        year: 2024,
        img: 'My ChatGPT image.jpg',
        desc: 'METRO RIDE.',
        lines: "2024: EXAMINATION TIME"
      },
      {
        year: 2025,
        img: '2025.jpg',
        desc: 'THE FUTURE: .',
        lines: "2025: LONG DISTANCE REALTIONSHIP IN A SHORT DISTANCE."
      }
    ];

    const yearEl = document.getElementById('year');
    const imageEl = document.getElementById('image');
    const descEl = document.getElementById('desc');
    const descLinesEl = document.getElementById('descLines');
    const container = document.querySelector('.container');

    let currentIndex = 0;
    updateContent(currentIndex);

    // Mouse wheel scroll
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY > 0) {
        currentIndex = Math.min(data.length - 1, currentIndex + 1);
      } else {
        currentIndex = Math.max(0, currentIndex - 1);
      }
      updateContent(currentIndex);
    }, { passive: false });

    // Touch swipe support
    let touchStartY = 0;
    let touchEndY = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    container.addEventListener('touchstart', (e) => {
      touchStartY = e.changedTouches[0].clientY;
      touchStartX = e.changedTouches[0].clientX;
    }, { passive: true });

    container.addEventListener('touchend', (e) => {
      touchEndY = e.changedTouches[0].clientY;
      touchEndX = e.changedTouches[0].clientX;

      let diffY = touchStartY - touchEndY;
      let diffX = touchStartX - touchEndX;

      if(Math.abs(diffY) > Math.abs(diffX)) {
        // vertical swipe
        if(diffY > 30) {
          // swipe up
          currentIndex = Math.min(data.length - 1, currentIndex + 1);
          updateContent(currentIndex);
        } else if(diffY < -30) {
          // swipe down
          currentIndex = Math.max(0, currentIndex - 1);
          updateContent(currentIndex);
        }
      } else {
        // horizontal swipe (optional, if you want)
        if(diffX > 30) {
          // swipe left
          currentIndex = Math.min(data.length - 1, currentIndex + 1);
          updateContent(currentIndex);
        } else if(diffX < -30) {
          // swipe right
          currentIndex = Math.max(0, currentIndex - 1);
          updateContent(currentIndex);
        }
      }
    }, { passive: true });

    function fadeOutIn(element, newContent) {
      element.style.opacity = 0;
      setTimeout(() => {
        if(element.tagName === "IMG"){
          element.src = newContent;
        } else {
          element.innerHTML = newContent;
        }
        element.style.opacity = 1;
      }, 300);
    }

    function updateContent(i) {
      const item = data[i];
      fadeOutIn(yearEl, item.year);
      fadeOutIn(imageEl, item.img);
      fadeOutIn(descEl, item.desc);
      fadeOutIn(descLinesEl, item.lines.replace(/\n/g, "<br>"));
    }

    // Keyboard arrows navigation
    container.setAttribute('tabindex', '0');
    container.focus();
    container.addEventListener('keydown', (e) => {
      if(e.key === "ArrowDown" || e.key === "ArrowRight"){
        currentIndex = Math.min(data.length -1, currentIndex + 1);
        updateContent(currentIndex);
      } else if(e.key === "ArrowUp" || e.key === "ArrowLeft"){
        currentIndex = Math.max(0, currentIndex - 1);
        updateContent(currentIndex);
      }
    });
  </script>

</body>
</html>
